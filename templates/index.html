<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='kizuna.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='kizuna.css') }}">
  </head>
  <body>
    <div class="container">
      <div id="content">
	<h3 class="text-muted">イベントリスト</h3>
	<dl id="acMenu">
	  {% for c in coldict %}
	  <dt>
	    <h3>{{c}}</h3>
	  </dt>
	  <dd>
	    {% for kk in rdkt[c] %}
	    <span>
	      <a href="{{url_for('get_data',col_name=c,packet_id=kk['_id'])}}">
		{{kk['_id']}},{{kk['count']}}&nbsp;
	      </a>
	    </span>
	    {% endfor %}
	  </dd>
	  {% endfor %}
	</dl>
      </div>
    </div>
  </body>
</html>
